<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="animation-test.css">
	</head>
<body>
<div id="demo">
  <button v-on:click="change">
    Toggle
  </button>
  <transition name="fade" mode="in-out">
    <p :key="show">{{ show }}</p>
  </transition>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
	new Vue({
  el: '#demo',
  data: {
    show: "true"
  },
  methods: {
  	change: function () {
  		this.show == "true" ? this.show = "false" : this.show = "true"
  	}
  }
})
</script>	
</body>
